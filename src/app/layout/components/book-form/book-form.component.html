<div class="book-form-container" style="min-height: 88.4vh;">
    <div class="card-header">Books</div>
    <div class="card-body">

        <form>
            <div class="form-group row m-2">
                <label for="author" class="col-form-label col-sm-1">
                    <i class="pi pi-user mr-2" style="font-size: 1rem"></i>
                    Author
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="book.author" name="author">
                </div>
            </div>

            <div class="form-group row m-2">
                <label for="title" class="col-form-label col-sm-1">
                    <i class="pi pi-book mr-2" style="font-size: 1rem"></i>
                    Title
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="book.title" name="title">
                </div>
            </div>

            <div class="form-group row m-2">
                <label for="title" class="col-form-label col-sm-1">
                    <i class="pi pi-bookmark mr-2" style="font-size: 1rem"></i>
                    Pages
                </label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="book.pages" name="pages">
                </div>
            </div>

            <div class="form-group row m-2">
                <label for="title" class="col-form-label col-sm-1">
                    <i class="pi pi-box mr-2" style="font-size: 1rem"></i>
                    Stock
                </label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="book.stock" name="stock">
                </div>
            </div>
            <div class="col-sm-6 m-2">
                <p-button type="submit" label="Add Book" icon="pi pi-book" styleClass="p-button-sm p-button-secondary"
                    (click)="createBook()" *ngIf="!book.id else elseDiv"></p-button>
                <ng-template #elseDiv>
                    <p-button type="submit" label="Edit Book" icon="pi pi-book" styleClass="p-button-sm p-button-success"
                        (click)="updateBookForm()"></p-button>
                </ng-template>
            </div>
        </form>
    </div>
</div>
